<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /*//////////*/
        .wrap {
            padding: 20px;
        }
        .collapse {
            margin: 10px;
        }
        .alpha {
            font-size: 20px;
        }
        .beta {
            color: white;
            background-color: blue;
        }
        /*/////////*/
        .course {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .course-title {
            font-weight: bold;
            font-size: 1.2em;
        }
        .course-duration {
            color: #555;
        }
        /*///////*/
        .item {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .heading {
            font-size: 1.5em;
            margin: 0;
        }
        .description {
            color: #555;
        }
    </style>
</head>
<body>
<script>
    // - створити блок,
    // - додати йому класи wrap, collapse, alpha, beta
    // - додати стилі(довільні значення) : колір фону, колір тексту, розмір тексту
    // - додати цей блок в body.
    // - клонувати його повністю, та додати клон в body.
    //
    const block = document.createElement('div');
    block.classList.add('wrap', 'collapse', 'alpha', 'beta');
    block.textContent = 'The block.';

    document.body.appendChild(block);

    const clonedBlock = block.cloneNode(true);

    document.body.appendChild(clonedBlock);

    // - Є масив:
    //     ['Main','Products','About us','Contacts']
    // Зробити ul в середині якої будуть лежати елементи масиву (кожен в своєму li)
    const menuItems = ['Main', 'Products', 'About us', 'Contacts'];

    const ul = document.createElement('ul');

    menuItems.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        ul.appendChild(li);
    });
    document.body.appendChild(ul);

    // - Є масив
    let coursesAndDurationArray1 = [
        {title: 'JavaScript Complex', monthDuration: 5},
        {title: 'Java Complex', monthDuration: 6},
        {title: 'Python Complex', monthDuration: 6},
        {title: 'QA Complex', monthDuration: 4},
        {title: 'FullStack', monthDuration: 7},
        {title: 'Frontend', monthDuration: 4}
    ];

    for (const course of coursesAndDurationArray1) {
        const courseDiv = document.createElement('div');
        courseDiv.className = 'course';

        const title = document.createElement('div');
        title.className = 'course-title';
        title.textContent = `Title: ${course.title}`;

        const duration = document.createElement('div');
        duration.className = 'course-duration';
        duration.textContent = `Duration: ${course.monthDuration} months`;

        courseDiv.appendChild(title);
        courseDiv.appendChild(duration);

        document.body.appendChild(courseDiv);
    }
    // - Є масив
    let coursesAndDurationArray2 = [
        {title: 'JavaScript Complex', monthDuration: 5},
        {title: 'Java Complex', monthDuration: 6},
        {title: 'Python Complex', monthDuration: 6},
        {title: 'QA Complex', monthDuration: 4},
        {title: 'FullStack', monthDuration: 7},
        {title: 'Frontend', monthDuration: 4}
    ];
    // За допомоги скріпта для кожного елементу масиву зробити <div class='item'> ,  в якому буде <h1 class='heading'>  з title  елементу, та <p class='description'> з monthDuration елементу.
    //     Завдання робити через цикли.
    for (const course of coursesAndDurationArray2) {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'item';

        const heading = document.createElement('h1');
        heading.className = 'heading';
        heading.textContent = course.title;

        const description = document.createElement('p');
        description.className = 'description';
        description.textContent = `Duration: ${course.monthDuration} months`;

        itemDiv.appendChild(heading);
        itemDiv.appendChild(description);

        document.body.appendChild(itemDiv);
    }

</script>
</body>
</html>
