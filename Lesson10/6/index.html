<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>
<input id="weightInput" type="number" placeholder="Enter weight in kg">
<div id="result"></div>

<script>
    // створити конвертор ваги з кг в фунти. данні заповнюються через інпут. При введенні даних обрахунок стається миттєво, без натискань додаткових кнопок

    const input = document.getElementById('weightInput');
    const resultDiv = document.getElementById('result');
    input.oninput = function () {
        const kg = +this.value;
        const pounds = kg * 2.20462;
        resultDiv.innerText = `${kg} kg = ${pounds.toFixed(2)} pounds`;
    };

</script>
</body>
</html>
