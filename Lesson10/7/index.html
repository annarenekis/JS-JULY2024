<script>
    // В localStorage зберігаються масиви. Вам потрібно зробити функцію, які дістає потрібний вам масив з localStorage та додає в нього об'єкт
    // сигнатура функції -
    // addToLocalStorage(arrayName:string,objToAdd:any{}):void
    function addToLocalStorage(arrayName, objToAdd) {
        const lsItem = localStorage.getItem(arrayName);

        let array = lsItem ? JSON.parse(lsItem) : [];

        if (typeof objToAdd === 'object' && !Array.isArray(objToAdd)) {
            array.push(objToAdd);
        } else {
            throw new Error('objToAdd must be an object');
        }


        localStorage.setItem(arrayName, JSON.stringify(array));
    }

    // addToLocalStorage('sessionsList', {name: 'John', age: 25});
</script>
</body>
</html>
